{%extends 'index.html'%}
{%block content%}

<section class="primary">
  <div class="">
    <div class="container">
      <h1 class="title mt-5">
        오늘의 뉴스
      </h1>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="rows">
      <div class="column is-offset-16 is-10">
        {%for title, desc, i in mylist %}
        <div class="box">
          <article class="media">
            <div class="media-content">
              <div class="content">
                <p>
                  <span class="title">{{title}}</span>
                  <br>
                  <img src="{{i}}" alt="">
                  <span class="subtitle">{{desc}}</span>
                </p>
              </div>
            </div>
          </article>
        </div>
        {%endfor%}
      </div>
    </div>
  </div>
</section>
<footer class="footer text-faded text-center py-5 mt-5 mb-0 lg-0">
  <div class="container"><p class="m-0 small">Copyright &copy; Your Website 2022</p></div>
</footer>
{%endblock%}
